<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Dark flat background with very subtle warm ambient glow -->
  <rect width="1920" height="1080" fill="#0d0d0d"/>

  <!-- Very subtle dark crimson ambient in top-right corner -->
  <defs>
    <radialGradient id="ambient" cx="85%" cy="15%" r="45%">
      <stop offset="0%" style="stop-color:#3a1515;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:0" />
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#ambient)"/>
</svg>
